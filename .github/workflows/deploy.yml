name: Deploy-GitHub-Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install
        working-directory: ./root # Change this path to your React project directory

      - name: Build
        run: npm run build
        working-directory: ./root # Change this path to your React project directory

      - name: Deploy
        run: |
             git config --global user.email "brahmateja.darisi@gmail.com"
             git config --global user.name "Teja Darisi"
             npm run deploy
        
        working-directory: ./root 
        env:
          CI: false
