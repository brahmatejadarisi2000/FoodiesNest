name: Deploy-GitHub-Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install
        working-directory: ./root # Change this path to your React project directory

      - name: Build
        run: npm run build
        working-directory: ./root # Change this path to your React project directory

      - name: Deploy to GitHub Pages
        env:
            PERSONAL_ACCESS_TOKEN: ${{ secrets.TTT }}
        run: |
            git config user.email "brahmateja.darisi@gmail.com"
            git config user.name "brahmatejadarisi2000"
            git checkout --orphan gh-pages
            git add -f root/dist
            git commit -m "Deploy to GitHub Pages"
            git push --force "https://${PERSONAL_ACCESS_TOKEN}@github.com/${{ github.repository }}" gh-pages

